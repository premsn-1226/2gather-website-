    <main>
        <section class="section-1" id="services">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="pray" data-aos="zoom-in-right" data-aos-duration="700">
                            <img src="https://cdn.glitch.com/c02ec8de-ed4d-4c95-828a-58f2d3c7e617%2Fmainelect.jpg?v=1594407701254">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="panel">
                            <h1 class="head text-center" data-aos="slide-up" data-aos-duration="800">{{services.head1}}</h1>
                            <p class="para pt-4" data-aos="slide-left" data-aos-duration="800">{{des}}</p>
                            <button class="btn btn-dark">More info <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-2">
            <div class="container">
                <div class="row">
                  <div class="col-md-6 col-sm-12">

                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">

                            <p class="para pt-4" data-aos="slide-left" data-aos-duration="800">{{des}}</p>
                            <button class="btn btn-dark">More info  <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script>
         var textWrapper = document.querySelector('#m3');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline()
  .add({
    targets: '.m3 .letter',
    opacity: [0,2],
    easing: "easeInOutQuad",
    duration: 500,
    delay: (el, i) => 70 * (i+1)
  });

    </script>
